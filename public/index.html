<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>TinyURL Clone</title>
  <meta name="description" content="TinyURL Clone">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <div><h2>TinyURL Clone</h2></div>
    <form class="url-form">
      <div>
        <input class="url" type="text" placeholder="http://" />
        <input type="submit" value="Shorten!" />
      </div>
    </form>
    <div class="error-container"><span class="error">Sorry, this does not appear to be a valid URL</span></div>
    <div class="output">
      <span class="output-url">&nbsp;</span>
      <span><button class="copy-btn"><i class="far fa-clipboard"></i></button></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
